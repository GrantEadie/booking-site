<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Booking Site</title>
</head>
<body>
  <div class="container">
    <h1>Please fill out the information below to schedule your trip:</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="userName">Your Name</label>
          <input id="userName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="numberOfGuests">Number of Guests</label>
          <input id="numberOfGuests" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="arrivalDate">Arrival Date</label>
          <input id="arrivalDate" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="departureDate">Departure Date</label>
          <input id="departureDate" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-warning"><span class="happy">Book now!</span></button>
      </form>
    </div>

    <div id="submit">
      <h1>Success!</h1>
      <p>
        Your booking reservation was successful!
      </p>
    </div>
  </div>
</body>
</html>
